<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjangoSignals</title>
</head>
<body style="margin: 20px;">
    <h1>Welcome To Django Signals</h1>
    <form method="POST" action=".">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" name="submit">
    </form>
    <p>list of people</p>
    {% for info  in signal %}
    <ul>
        <li><a href="{{info.get_detail_url}}">{{info.name}}</a></li>
    </ul>
    {% endfor %}
</body>
</html>
